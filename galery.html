<!DOCTYPE html>
<html>
<head>
    <title>Foto Galery</title>
   
    <style>
        .gallery {
            display: none; /* Baþlangýçta tüm galerileri gizle */
        }

            .gallery.active {
                display: block; /* Aktif galeriyi göster */
            }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">IMG-Galery</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Dropdown
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>

        <section>
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="5000">
                        <img src="..." class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="..." class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="..." class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <section>
            <div id="page1" class="gallery active">
                <!-- 1. Sayfa Görselleri -->
                <h3>1. Sayfa Görselleri</h3>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <img src="image1.jpg" class="img-fluid rounded" alt="Görsel 1">
                    </div>
                    <div class="col-md-4 mb-3">
                        <img src="image2.jpg" class="img-fluid rounded" alt="Görsel 2">
                    </div>
                    <div class="col-md-4 mb-3">
                        <img src="image3.jpg" class="img-fluid rounded" alt="Görsel 3">
                    </div>
                </div>
            </div>

            <div id="page2" class="gallery">
                <!-- 2. Sayfa Görselleri -->
                <h3>2. Sayfa Görselleri</h3>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <img src="image4.jpg" class="img-fluid rounded" alt="Görsel 4">
                    </div>
                    <div class="col-md-4 mb-3">
                        <img src="image5.jpg" class="img-fluid rounded" alt="Görsel 5">
                    </div>
                    <div class="col-md-4 mb-3">
                        <img src="image6.jpg" class="img-fluid rounded" alt="Görsel 6">
                    </div>
                </div>
            </div>
        </section>
        <!-- Pagination -->
        <section>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#" onclick="showPage('page1')">1</a></li>
                    <li class="page-item"><a class="page-link" href="#" onclick="showPage('page2')">2</a></li>
                </ul>
            </nav>
        </section>
    </div>

    <script>
        // Ýlk olarak sadece page1'i göster
        document.getElementById('page1').classList.add('active');

        function showPage(pageId) {
            // Tüm galeri sayfalarýný gizle
            document.querySelectorAll('.gallery').forEach(page => {
                page.classList.remove('active');
            });

            // Ýstenilen sayfa ID'sine sahip galeriyi göster
            document.getElementById(pageId).classList.add('active');

            // Sayfanýn baþýna git
            window.scrollTo(0, 0);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
