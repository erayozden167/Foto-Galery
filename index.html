<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto Galery</title>

    <style>
       
        #pagenums{
            display:flex;
            align-items:center;
            justify-content:center;
        }
       
        .gallery {
            display: none;
        }

            .gallery.active {
                display: block;
            }

        .cc {
            height: 500px;
        }

        .x {
            height: 300px;
            max-height: 300px;
        }

        .category-section {
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            margin-top: 20px;
            position: sticky;
            top: 80px;
        }

        .category-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .category-links {
           display:block;
            padding: 0;
            margin: 0;
        }


            .category-links a {
                display: block;
                padding: 10px;
                margin-bottom:10px !important;
                background-color: #ffffff;
                border: 1px solid #dee2e6;
                border-radius: 5px;
                text-decoration: none;
                color: #000000;
                transition: background-color 0.3s ease;
            }

                .category-links a:hover {
                    background-color: #e9ecef;
                }

        @media (min-width: 768px) {
            .category-links {
                display: flex;
                flex-wrap: wrap; 
            }

                .category-links a {
                    flex: 1 1 100px;
                    margin-right: 10px; 
                    margin-bottom: 0; 
                }
        }

    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <header class="sticky-top">

                <div class="container-fluid">
                    <a class="navbar-brand" href="#">IMG-Galery</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Menu
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Carousel Section -->
        <section>
            <div id="carouselExampleFade" class="carousel slide carousel-fade mb-3" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active cc">
                        <img src="image/art/art3.png" class="d-block w-100 h-100" alt="...">
                    </div>
                    <div class="carousel-item cc">
                        <img src="image/Nature/n6.png" class="d-block w-100 h-100" alt="...">
                    </div>
                    <div class="carousel-item cc" data-bs-interval="5000">
                        <img src="image/drinks/d5.jpg" class="d-block w-100 h-100" alt="...">
                    </div>
                    <div class="carousel-item cc">
                        <img src="image/cities/c4.jpg" class="d-block w-100 h-100" alt="...">
                    </div>
                    <div class="carousel-item cc">
                        <img src="image/animals/a1.jpg" class="d-block w-100 h-100" alt="...">
                    </div>
                    <div class="carousel-item cc">
                        <img src="image/art/art14.jpg" class="d-block w-100 h-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>

        <!-- Ýmage Section -->
        <section>
            <div class="row">
                <!-- Kategori Penceresi -->
                <div class="col-lg-2">
                    <div class="category-section">
                        <div class="category-title">Kategoriler</div>
                        <div class="category-links">
                           <a href="#">Cities</a>
                            <a href="#">Nature</a>
                            <a href="#">Animals</a>
                            <a href="#">Art</a>
                            <a href="#">Drinks</a>
                        </div>
                    </div>
                </div>
                <!-- Görsellerin bulunduđu bölüm -->
                <div class="col-lg-10">
                    <div id="page1" class="gallery active">
                        <!-- 1. Sayfa Görselleri -->
                        <h3>Ana Sayfa</h3>
                        <div class="row">
                            <div class="col-md-4 mb-3 x">
                                <img src="image/art/art1.jpg" class="img-fluid rounded w-100 h-100" alt="Görsel 1">
                            </div>
                            <div class="col-md-4 mb-3 x">
                                <img src="image/art/art2.jpg" class="img-fluid rounded w-100 h-100" alt="Görsel 2">
                            </div>
                            <div class="col-md-4 mb-3 x">
                                <img src="image/art/art3.png" class="img-fluid rounded w-100 h-100" alt="Görsel 3">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3 x">
                                <img src="image/cities/c1.jpg" class="img-fluid rounded w-100 h-100" alt="Görsel 1">
                            </div>
                            <div class="col-md-4 mb-3 x">
                                <img src="image/animals/a1.jpg" class="img-fluid rounded w-100 h-100" alt="Görsel 2">
                            </div>
                            <div class="col-md-4 mb-3 x">
                                <img src="image/drinks/d1.jpg" class="img-fluid rounded w-100 h-100" alt="Görsel 3">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3 x">
                                <img src="image/Nature/n1.jpg" class="img-fluid rounded w-100 h-100" alt="Görsel 1">
                            </div>
                            <div class="col-md-4 mb-3 x">
                                <img src="image/animals/a2.jpg" class="img-fluid rounded w-100 h-100" alt="Görsel 2">
                            </div>
                            <div class="col-md-4 mb-3 x">
                                <img src="image/drinks/d2.jpg" class="img-fluid rounded w-100 h-100" alt="Görsel 3">
                            </div>
                        </div>
                    </div>
                </div>


            </div>


        </section>

        <!-- Pagination -->
        <section id="pagenums">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#" onclick="prevPage()">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#" onclick="showPage('page1')">1</a></li>
                    <li class="page-item"><a class="page-link" href="#" onclick="showPage('page2')">2</a></li>
                    <li class="page-item"><a class="page-link" href="#" onclick="nextPage()">Next</a></li>

                </ul>
            </nav>
        </section>

        <footer>
            <!-- Footer içeriđi -->
        </footer>
    </div>

    <script>
        document.getElementById('page1').classList.add('active');
        document.querySelector('.pagination').addEventListener('click', function (e) {
            if (e.target.tagName === 'A') {
                e.preventDefault();
            }
        });

        function updatePageNumbers() {
            document.querySelectorAll('.pagination .page-link').forEach(link => {
                link.classList.remove('active');
                if (link.innerText === currentPage.toString()) {
                    link.classList.add('active');
                }
            });
        }

        let currentPage = 1;

        function showPage(pageId) {
            document.querySelectorAll('.gallery').forEach(page => {
                page.classList.remove('active');
            });

            document.getElementById(pageId).classList.add('active');

            currentPage = parseInt(pageId.substr(4));

            window.scrollTo(0, 0);

            updatePageNumbers();
        }

        function nextPage() {
            if (currentPage < 2) {  
                showPage('page' + (currentPage + 1));
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                showPage('page' + (currentPage - 1));
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
